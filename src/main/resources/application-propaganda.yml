# 本机演示环境配置
server:
  # 服务器的HTTP端口，默认为8080
  port: 8080
# 数据源配置
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    druid:
      # 主库数据源
      master:
        url: jdbc:mysql://localhost:3306/lab_dev?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
        username: lab_dev
        password: Neusiri#123.
      # 从库数据源
      slave:
        # 从数据源开关/默认关闭
        enabled: false
        url:
        username:
        password:
      # 初始连接数
      initialSize: 5
      # 最小连接池数量
      minIdle: 10
      # 最大连接池数量
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      maxEvictableIdleTimeMillis: 900000
      # 配置检测连接是否有效
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter:
        enabled: true
      statViewServlet:
        enabled: true
        # 设置白名单，不填则允许所有访问
        allow:
        url-pattern: /druid/*
        # 控制台管理用户名和密码
        login-username:
        login-password:
      filter:
        stat:
          enabled: true
          # 慢SQL记录
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true
  # redis 配置
  redis:
    # 地址
    host: localhost
    # 端口，默认为6379
    port: 6379
    database: 15
    # 密码
    password: Neusiri#123.
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池的最大数据库连接数
        max-active: 8
        # #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
  activemq:
    broker-url: tcp://localhost:61616
    user: lab
    password: Neusiri#123.
    packages:
      trust-all: true
ai-sdk:
  base-url: http://localhost:8089
  face-database: 1595813261480
#  mock:
#    enabled: true
#    interval: 20
# 项目相关配置
lab:
  # 文件路径 示例（ Windows配置D:/lab/uploadPath，Linux配置 /home/lab/uploadPath）
  profile: E:\MyDoc\AIOT\AiotPackage
# ai设备信息
ai:
  box:
    - name: box1
      seq: 1
      ip: 192.168.1.21

# 双目摄像头信息
yitu:
  #双目摄像头设备id,获取视频流地址
  deviceId: 1
  save-pic:
    # 是否保存图片
    enabled: true
    # 图片保存地址
  face-detect:
    #人像库id
    repositories: 9
    #相似度阈值
    threshold: 70
    #取前几张照片
    topK: 10
    #盒子名称
    serviceName: box1
    #最高温度
    maxTemperature: 41.0
    #最低温度
    minTemperature: 34.0